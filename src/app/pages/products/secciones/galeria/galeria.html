<h1>Productinhos</h1>
<!--
    lg (larger): Tamaño de pantalla más grande -> PC

    md (media): Tamaño de pantalla medio -> Tablet
    
    sm (small): Tamaño de pantalla chico -> Celular
-->

<!-- ngFor -->
<div class="container text-center">
    <div class="row g-2">
        <div *ngFor="let i of tarjetaInfo" class="col-4">
            <div class="p-3 card">
                <img src="{{ i.img }}" class="card-img-top" alt="{{ i.alt }}">
                <div class="card-body">
                    <!--
                    Interpolación -> Permite acceder a una propiedad 
                    especifica del modelo
                    -->
                    <h5 class="card-title">{{ i.titulo }}</h5>
                    <p class="card-text">{{ i.descripcion }} - {{ i.anualPublicacion }}</p>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verMasInfo"
                        (click)="verMasInfo(i)">
                        Ver más
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="verMasInfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-imagen">
                    <img src="{{tarjetaSeleccionada?.img}}" alt="{{tarjetaSeleccionada?.alt}}">
                </div>

                <div class="modal-description">
                    {{tarjetaSeleccionada?.descripcion}}
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
